<script>
    function countVowels(str) {
      const vowels = "aeiou";
      let count = 0;

      for (let char of str.toLowerCase()) {
        if (vowels.includes(char)) {
          count++;
        }
  }

  return count;
    }

    console.log(countVowels("hello world and I"))
</script>
